package:
  name: xdesign
  version: '0.3.0'

source:
  git_url: https://github.com/tomography/xdesign.git

build:
  number: 0

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - numpy
    - scipy
    - six
    - matplotlib
    - phasepack
    - cached-property
    - polytope

test:
  # Python imports
  imports:
    - xdesign

about:
  home: http://xdesign.readthedocs.io
  license: BSD-3
  summary: 'Benchmarking and optimization tools for tomography.'

